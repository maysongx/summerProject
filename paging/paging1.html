<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>普通分页</title>
    <meta name="keywords" content="关键字" />
    <meta name="description" content="描述" />
    <script type="text/javascript" src="/skin/default/lib/jquery/jquery.min_v1.10.2.js"></script>
    <script type="text/javascript" src="/skin/default/lib/blockUI/js/jquery.blockUI.js"></script>
    <script type="text/javascript" src="/skin/default/js/public.js?ver=1.0"></script>
    <!--css引入：引入当前页面样式文件-->
    <link href="/paging/css/paging1.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/paging/js/paging1.js"></script>
</head>

<body>
    <div class="content">
        <div class="article">
            <div class="list"></div>
            <div class="paging">
                <a class="firstpage font_icon">首页</a>
                <a class="prevpage p_icon">&lt;</a>
                <div class="pagenum"></div>
                <a class="nextpage p_icon">&gt;</a>
                <a class="lastpage font_icon">尾页</a>
            </div>
        </div>
        <img src="/paging/images/paging.png" />
    </div>

    <script type="text/javascript">
        $(function () {
            $.public.init();
            $.paging.init();
        });
    </script>
</body>

</html>
