<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!--head头部公共设置开始-->
    <meta charset="utf-8" />
    <title>瀑布流Masonry插件</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="keywords" content="关键字" />
    <meta name="description" content="描述" />
    <!--head头部公共设置结束-->

    <style type="text/css">
        .container-fluid {
            padding: 20px;
        }
        
        .box img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="public">
        <h1>Masonry是一款很好用的jquery网页布局插件,它可以去掉不同高度div之间的空白，让你的网页看上去更加的整齐、漂亮</h1>
        <a href="http://www.jq22.com/jquery-info362">参考1</a>
        <a href="http://www.warting.com/web/201412/75579.html">参考2</a>
        <div id="masonry" class="container-fluid">
            <div class="box" style="width:100px;">
                <img src="./images/demo.png" />
            </div>
            <div class="box" style="width:150px;">
                <img src="./images/demo.png" />
            </div>
            <div class="box" style="width:180px;">
                <img src="./images/demo.png" />
            </div>
            <div class="box" style="width:190px;">
                <img src="./images/demo.png" />
            </div>
            <div class="box" style="width:130px;">
                <img src="./images/demo.png" />
            </div>
            <div class="box" style="width:189px;">
                <img src="./images/demo.png" />
            </div>
            <div class="box" style="width:170px;">
                <img src="./images/demo.png" />
            </div>
        </div>
    </div>

    <!--页面尾部加载公共js开始-->
    <script type="text/javascript" src="/skin/default/lib/jquery/jquery.min_v1.10.2.js"></script>
    <script type="text/javascript" src="./jquery.Masonry/js/jquery.Masonry.docs.min.js"></script>
    <!--页面尾部加载公共js结束-->

    <script type="text/javascript ">
        $(function () {
            $(function () {
                $container = $('#masonry');
                $container.imagesLoaded(function () {
                    $container.masonry({
                        itemSelector: '.box', //内容块类.box
                        gutter: 20, //内容块之间的距离是20px(像素)
                        isAnimated: true, //打开动画选项，也就是当改变窗口宽度的时候，每行显示的内容块的数量会有变化，这个变化会使用一种动画效果

                        //columnWidth：一列的宽度
                        //    animationOptions：animate属性渐变效果(Object { queue: false, duration: 500 })
                        //gutterWidth：列的间隙 Integer
                        //isFitWidth：适应宽度Boolean
                        //isResizableL：是否可调整大小 Boolean
                        //isRTL：使用从右到左的布局 Boolean


                    });
                });





            });
        })
    </script>
</body>

</html>
