<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN""http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg class="scgcla" width="100%" height="90%" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!--x 属性定义矩形的左侧位置（例如，x="0" 定义矩形到浏览器窗口左侧的距离是 0px）-->
    <!--y 属性定义矩形的顶端位置（例如，y="0" 定义矩形到浏览器窗口顶端的距离是 0px）-->
    <!--fill-opacity 属性定义填充颜色透明度（合法的范围是：0 - 1）-->
    <!--stroke-opacity 属性定义笔触颜色的透明度（合法的范围是：0 - 1）-->
    <!--opacity 属性定义整个元素的透明值（合法的范围是：0 - 1）-->
    <!--rx 和 ry 属性可使矩形产生圆角-->

    <rect x="20" y="20" width="300" height="200" rx="20" ry="20"
          style="fill:red;stroke:black;stroke-width: 3;fill-opacity:0.1;stroke-opacity:0.9;opacity:0.9"/>
</svg>
