<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!--head头部公共设置开始-->
    <meta charset="utf-8"/>
    <title>分步介绍intro插件</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta name="keywords" content="关键字"/>
    <meta name="description" content="描述"/>
    <!--head头部公共设置结束-->
    <script type="text/javascript" src="/skin/default/lib/jquery/jquery.min_v1.10.2.js"></script>
    <script type="text/javascript" src="/stepbystep/intro/js/intro.js"></script>
    <link href="/stepbystep/intro/css/intro.css" rel="stylesheet"/>
    <style type="text/css">
        #all {
            width: 1000px;
            text-align: center;
            margin: 100px auto;
        }

        input {
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
        }

        .fl {
            float: left;
        }

        .fr {
            float: right;
        }

        .clear {
            clear: both;
        }

        .text {
            font-size: 12px;
            color: #999;
        }

        .modal-content {
            background-color: #fff;
            padding: 10px;
        }

        .line-bottom {
            border-bottom: 1px solid #E5E5E5;
            padding-bottom: 10px;
        }

        .pt10 {
            padding-top: 10px;
        }

        h4 {
            padding: 0;
            margin: 0;
        }

        .mydiv {
            height: 300px;
            margin: 50px;
            padding: 15px;
            line-height: 300px;
        }
    </style>
</head>

<body>
<div class="public">
    <div id="all">
        <input type="button" id="btnStart" value="开始演示"/>
        <div data-intro="步骤介绍--最后" data-step="6" class="mydiv" style="background-color: #999;"> 这里是最后的</div>
        <div>
            <div data-intro="这是第一步" data-step="1" class="mydiv fl" style="background-color: #aaa;">这里是第一</div>
            <div data-intro="这是第三步" data-step="3" class="mydiv fl" style="background-color: #666;">这里是第三</div>
            <div data-intro="这是第四步" data-step="4" class="mydiv fl" style="background-color: #aaa;">这里是第四</div>
            <div data-intro="这是第五步" data-step="5" class="mydiv fl" style="background-color: #666;">这里是第五</div>
        </div>
        <div data-intro="这是第二步" data-step="2" class="mydiv clear" style="background-color: #aaa;"> 这里是第二</div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $("#btnStart").click(function () {
            introJs().setOptions({
                nextLabel: '下一步 &rarr;',
                prevLabel: '&larr; 上一步',
                skipLabel: '跳过',
                doneLabel: "完成",
                exitOnOverlayClick: true,
                exitOnEsc: true,
                showBullets: true
            }).start();
        });
    });
</script>
</body>

</html>
