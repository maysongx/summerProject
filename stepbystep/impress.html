<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!--head头部公共设置开始-->
    <meta charset="utf-8" />
    <title>分步介绍_impress插件</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="keywords" content="关键字" />
    <meta name="description" content="描述" />
    <!--head头部公共设置结束-->

    <link href="/stepbystep/impress/css/impress.css" rel="stylesheet" />
</head>

<body class="impress-not-supported">
    <div class="public">
        <div id="impress">
            <div id="bored" class="step slide" data-x="-1000" data-y="-1500">
                <q>第一部分</q>
            </div>

            <div class="step slide" data-x="0" data-y="-1500">
                <q>第二部分</q>
            </div>

            <div class="step slide" data-x="1000" data-y="-1500">
                <q>第三部分</q>
            </div>

            <!--            data-scale="4"表示字体的设置-->
            <div id="title" class="step" data-x="0" data-y="0" data-scale="4">
                <q>第四部分</q>
            </div>
            <!--                data-rotate="90"表示旋转90度-->
            <div id="its" class="step" data-x="850" data-y="3000" data-rotate="90" data-scale="5">
                <p>
                    第五部分
                </p>
            </div>

            <div id="big" class="step" data-x="3500" data-y="2100" data-z="900" data-rotate="180" data-scale="6">
                <p>
                    第六部分
                </p>
            </div>

            <div id="tiny" class="step" data-x="2825" data-y="2325" data-z="-3000" data-rotate="300" data-scale="1">
                <p>
                    第七部分
                </p>
            </div>

            <div id="ing" class="step" data-x="3500" data-y="-850" data-rotate="270" data-scale="6">
                <p>
                    第八部分
                </p>
            </div>

            <div id="imagination" class="step" data-x="6700" data-y="-300" data-scale="6">
                <p>
                    第九部分
                </p>
            </div>

            <div id="source" class="step" data-x="6300" data-y="2000" data-rotate="20" data-scale="4">
                <p>
                    第十部分
                </p>
            </div>

            <div id="one-more-thing" class="step" data-x="6000" data-y="4000" data-scale="2">
                <p>
                    第十一部分
                </p>
            </div>

            <div id="its-in-3d" class="step" data-x="6200" data-y="4300" data-z="-100" data-rotate-x="-40" data-rotate-y="10" data-scale="2">
                <p>
                    第十二部分
                </p>
            </div>

            <div id="overview" class="step" data-x="3000" data-y="1500" data-scale="10">
            </div>

        </div>

        <div class="hint">
            <p>使用空格键或箭头键导航</p>
        </div>
    </div>

    <script type="text/javascript" src="/skin/default/lib/jquery/jquery.min_v1.10.2.js"></script>
    <script type="text/javascript" src="/stepbystep/impress/js/impress.js"></script>
    <script type="text/javascript">
        $(function () {
            impress().init();
        })
    </script>
</body>

</html>
