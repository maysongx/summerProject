<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>导航选中项滑动</title>
    <meta name="keywords" content="关键字" />
    <meta name="description" content="描述" />
    <script type="text/javascript" src="/skin/default/lib/jquery/jquery.min_v1.10.2.js"></script>

     <style type="text/css">
        .nav {
            background-color: black;
            position: fixed;
            left: 0px;
            right: 0px;
            width: 80%;
            margin: 10px auto;
            text-align: center;
            height: 37px;
        }
        
        .nav a {
            padding: 10px;
            color: white;
            line-height: 30px;
            text-decoration: none;
            height: 37px;
        }
        
        #navslip {
            height: 2px;
            background-color: #8f919e;
            position: absolute;
            bottom: 7px;
            width: 0px;
            left: 0px;
            overflow: hidden;
        }
    </style>
</head>


<body>

    <div class="nav">
        <a href="http://baidu.com" class="on" target="_black">百度</a>
        <a href="http://sina.com" target="_black">新浪</a>
        <a href="http://58.com" target="_black">58同城</a>
        <a href="http://sentsin.com/message/" target="_black" title="留言">致时光</a>
        <a href="http://sentsin.com/daohang/" target="_black">前端圈</a>
        <i id="navslip"></i>
    </div>   
    <script type="text/javascript">
        $(function () {
            setSlip();
        });
        var setSlip = function () {
            var slip = $('#navslip');
            
            var a = $('.nav a.on');
            //初始化滑块
            slip.css({
                'width': a.width() + 10,
                'left': parseInt(a.position().left) + 5 + 'px'
            });
            $('.nav a').mouseenter(function () {
                //显示滑块
                if (slip.css('display') == 'none') {
                    slip.show();
                };
                //移动滑块
                slip.stop().animate({
                    width: $(this).width() + 10,
                    left: parseInt($(this).position().left) + 5 + 'px'
                }, 300);
            });
        };
    </script>
</body>

</html>
