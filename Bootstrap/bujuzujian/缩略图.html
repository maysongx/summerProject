<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>Bootstrap缩略图</title>
		<!-- 包含头部信息用于适应不同设备 -->
		<!--width 属性控制设备的宽度。假设您的网站将被带有不同屏幕分辨率的设备浏览，那么将它设置为 device-width 可以确保它能正确呈现在不同设备上-->
		<!--initial-scale=1.0 确保网页加载时，以 1:1 的比例呈现，不会有任何的缩放。-->
		<!--在移动设备浏览器上，通过为 viewport meta 标签添加 user-scalable=no 可以禁用其缩放（zooming）功能。
        通常情况下，maximum-scale=1.0 与 user-scalable=no 一起使用。
        这样禁用缩放功能后，用户只能滚动屏幕，就能让您的网站看上去更像原生应用的感觉。-->
		<meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no" />
		<!--百度的静态资源库的 CDN 服务，访问速度更快、加速效果更明显、没有速度和带宽限制、永久免费,引入代码如下-->
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" />
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>

	</head>

	<body>
		<div class="content">
			<h4>Bootstrap缩略图：创建缩略图的步骤：</h4> 在图像周围添加带有 class .thumbnail 的 a 标签。<br /> 这会添加四个像素的内边距（padding）和一个灰色的边框。
			<br /> 当鼠标悬停在图像上时，会动画显示出图像的轮廓。
			<br />

			<h4>添加自定义的内容</h4> 把带有 class .thumbnail 的 a 标签改为div<br /> 在该 div 内，您可以添加任何您想要添加的东西。由于这是一个 div，我们可以使用默认的基于 span 的命名规则来调整大小。<br /> 如果您想要给多个图像进行分组，请把它们放置在一个无序列表中，且每个列表项向左浮动。
			<br />

			<div class="row">
				<div class="col-sm-6">
					<a class="thumbnail">
						<img src="../images/cat.jpg" />
					</a>
				</div>
				<div class="col-sm-6">
					<div class="col-sm-6">
						<div class="col-sm-6">
							<a class="thumbnail">
								<img src="../images/cat.jpg" />
							</a>
						</div>
						<div class="col-sm-6">
							<a class="thumbnail">
								<img src="../images/cat.jpg" />
							</a>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="row">
							<div class="col-sm-6">
								<a class="thumbnail">
									<img src="../images/cat.jpg" />
								</a>
							</div>
							<div class="col-sm-6">
								<div class="thumbnail">
									<img src="../images/cat.jpg" />
									<p>文本信息</p>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>
	</body>

</html>
