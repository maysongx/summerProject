<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Bootstrap徽章</title>
		<!-- 包含头部信息用于适应不同设备 -->
		<!--width 属性控制设备的宽度。假设您的网站将被带有不同屏幕分辨率的设备浏览，那么将它设置为 device-width 可以确保它能正确呈现在不同设备上-->
		<!--initial-scale=1.0 确保网页加载时，以 1:1 的比例呈现，不会有任何的缩放。-->
		<!--在移动设备浏览器上，通过为 viewport meta 标签添加 user-scalable=no 可以禁用其缩放（zooming）功能。
        通常情况下，maximum-scale=1.0 与 user-scalable=no 一起使用。
        这样禁用缩放功能后，用户只能滚动屏幕，就能让您的网站看上去更像原生应用的感觉。-->
		<meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no" />
		<!--百度的静态资源库的 CDN 服务，访问速度更快、加速效果更明显、没有速度和带宽限制、永久免费,引入代码如下-->
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" />
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>


	</head>

	<body>
		<div class="content">
			<h4>Boootstrap超大屏幕(Jumbotron):该组件可以增加标题的大小，并为登陆页面内容添加更多的外边距（margin）</h4> 使用方法：
			<br /> 创建一个带有类 .jumbotron. 的容器 div。<br /> 除了更大的 h1，字体粗细 font-weight 被减为 200px。<br />
			<div class="container">
				<div class="jumbotron">
					<h2>欢迎进入登录页面</h2>
					<a>更多信息</a>
				</div>
			</div>
		</div>
		<div class="content">
			<h4>为了获得占用全部宽度且不带圆角的超大屏幕，请在所有的 .container class 外使用 .jumbotron class，</h4>
			<div class="jumbotron">
				<div class="container">
					<h2>欢迎进入登录页面</h2>
					<a>更多信息</a>
				</div>
			</div>
		</div>
	</body>

</html>
