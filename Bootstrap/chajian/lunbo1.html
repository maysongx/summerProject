<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>Bootstrap轮播--显示1个标题</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" />

		<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#myCarousel").carousel({
					interval: 3000,
					deriction: "left"
				});
			});
		</script>

		<style type="text/css">
			/*设置放置轮播插件的div大小*/

			.bodyDiv {
				width: 630px;
				height: 390px;
			}
			/*设置轮播项目的div大小（否则会溢出来）*/

			#myCarousel.carousel-inner {
				width: 630px;
				height: 390px;
				/*使中间的图片右移*/
				margin-left: 54px;
			}
			/*设置圆圈的大小（轮播指标）*/

			#myCarousel.carousel-indicators li {
				width: 20px;
				height: 20px;
				float: left;
				/*设置圆圈中间的距离*/
				margin: 3px;
			}
			/*设置当前活动的轮播指标的样式*/

			myCarousel.carousel-indicators .active {
				width: 22px;
				height: 22px;
			}
			/*设置左侧导航样式*/

			#myCarousel a.carousel-control.left {
				width: 80px;
				/*设置箭头的大小*/
				font-size: 30px;
				/*设置箭头的位置*/
				margin-top: 150px;
			}
			/*设置右侧导航样式*/

			#myCarousel a.carousel-control.right {
				width: 80px;
				/*设置箭头的大小*/
				font-size: 30px;
				/*设置箭头的位置*/
				margin-top: 150px;
			}
		</style>
	</head>

	<body>
		<div class="content">
			<div class="bodyDiv">
				<h1>简单的轮播（Carousel）插件</h1>
				<div id="myCarousel" class="carousel slide">
					<!-- 轮播（Carousel）指标 -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
						<li data-target="#myCarousel" data-slide-to="3"></li>
					</ol>
					<!-- 轮播（Carousel）项目 -->
					<div class="carousel-inner">
						<div class="item active">
							<img src="/skin/default/images/banner1.jpg" alt="第一张图片" />
						</div>
						<div class="item">
							<img src="/skin/default/images//banner2.jpg" alt="F第二张图片" />
						</div>
						<div class="item">
							<img src="/skin/default/images//banner3.jpg" alt="第三张图片" />
						</div>
						<div class="item">
							<img src="/skin/default/images/demo.jpg" alt="第四张图片" />
						</div>
					</div>

					<!-- 轮播（Carousel）导航 -->
					<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
					<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
				</div>
			</div>
		</div>
	</body>

</html>
