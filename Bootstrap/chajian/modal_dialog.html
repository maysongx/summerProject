<div id="modal_dialog" data-backdrop="true" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">确认信息</h4>
            </div>
            <div class="modal-body">
                <div class="control-group">
                    <label class="control-label">成交价</label>
                    <div class="controls">
                        <input type="text" id="stk_price" name="stk_price" value="" placeholder="请输入正确的价格。"
                               data-validation="custom" data-validation-regexp="^([0-9]{1,9})$" data-validation-error-msg="请输入正确的价格。" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">成交量</label>
                    <div class="controls">
                        <input type="text" id="stk_buy_num" name="stk_buy_num" value="" placeholder="请输入正确的成交量"
                               data-validation="custom" data-validation-regexp="^([0-9]{1,9})$" data-validation-error-msg="请输入正确的成交量。" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">关闭</button>
                <button class="btn btn-default isOK">确定</button>
            </div>
        </div>
    </div>
</div>
