<!DOCTYPE HTML
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!--head头部公共设置开始-->
    <meta charset="utf-8" />
    <title>FlexBox布局——基础demo</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="keywords" content="关键字" />
    <meta name="description" content="描述" />
    <link href="/skin/default/css/public.css" rel="stylesheet" type="text/css" />
    <!--head头部公共设置结束-->
    <style>
        .box {
            width: 100%;
            background-color: white;
        }

        .ul_demo {
            width: 100%;
            display: inline-flex;
            display: -webkit-inline-flex;
        }

        .ul_demo li {
            font-size: 25px;
            border: 1px red solid;
            flex-grow: 1;
        }

        .ul_demo2 {
            width: 100%;
            display: inline-flex;
            display: -webkit-inline-flex;
            flex-flow: column wrap;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .ul_demo2 .items {
            font-size: 25px;
            border: 1px red solid;
            flex-grow: 1;
            width: 100px;
            height: 100px;
        }

        .ul_demo2>div {
            display: flex;
        }

        .partent {
            display: flex;
            display: -webkit-flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            background-color: white;
            margin: 0 auto;
        }

        .partent .item {
            width: 150px;
            height: 150px;
            background-color: yellowgreen;
            color: white;
            font-size: 16px;
            margin: 0px;
            padding: 0px;
            border: 0px;
        }

        .title {
            font-size: 20px;
            margin: 30px auto;
        }

        /*        左右布局*/

        .partent_cont {
            width: 300px;
            display: inline-flex;
            display: -webkit-inline-flex;
            flex-flow: row nowrap;
            justify-content: flex-start;
            color: white;
        }

        .partent_cont>div {
            height: 50px;
        }

        .partent_cont .left_cont {
            background-color: fuchsia;
            flex: 0 1 100px;
        }

        .partent_cont .right_cont {
            background-color: firebrick;
            flex: 1 1 auto;
        }

        .percent {
            display: flex;
        }

        .percent>div {
            border: 1px red solid;
        }

        .percent .items1 {
            flex: 1 1 auto;
        }

        .percent .items2 {
            flex: 2 1 auto;
        }

        .percent .items3 {
            flex: 3 1 auto;
        }

        .nav {
            display: flex;
            justify-content: space-between;
        }

        .nav>div {
            height: 30px;
        }

        .nav .nav_left {
            background-color: fuchsia;
            flex: 0 1 120px;
        }

        .nav .nav_right {
            background-color: firebrick;
            flex: 0 1 220px;
        }

        .nav_ul {
            display: flex;
        }

        .nav_ul li {
            padding: 0px 5px;
        }

        .nav_ul li:nth-child(3) {
            margin-right: auto;
        }
    </style>

</head>

<body style="margin-bottom:30px;">
    <div class="box">
        <div class="title">项目宽度是相等的，空间平均分配</div>
        <ul class="ul_demo">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <br />
        <div class="ul_demo2">
            <div>
                <div class="items">1</div>
                <div class="items">2</div>
                <div class="items">3</div>
                <div class="items">4</div>
                <div class="items">5</div>
            </div>
            <div>
                <div class="items">6</div>
                <div class="items">7</div>
                <div class="items">8</div>
                <div class="items">9</div>
                <div class="items">10</div>
            </div>
        </div>
    </div>
    <div class="title">块元素垂直居中布局</div>
    <div class="partent">
        <div class="item">
            将该项水平垂直居中
        </div>
    </div>
    <div class="title">一侧固定，一侧自适应</div>
    <div class="partent_cont">
        <div class="left_cont">固定宽度</div>
        <div class="right_cont">自适应的部分</div>
    </div>
    <div class="title">百分比布局（希望多个项目的宽度是比例大小）</div>
    <div class="percent">
        <div class="items1">1</div>
        <div class="items2">2</div>
        <div class="items3">3</div>
    </div>
    <div class="title">导航两端对齐（媒体查询）</div>
    <div class="nav">
        <div class="nav_left">左侧部分</div>
        <div class="nav_right">右侧部分</div>
    </div>
    <ul class="nav_ul">
        <li>菜单1</li>
        <li>菜单2</li>
        <li>菜单3</li>
        <li>登录</li>
    </ul>

</body>

</html>
