<head>
    <!--head头部公共设置开始-->
    <meta charset="utf-8" />
    <title>animation动画</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="keywords" content="关键字" />
    <meta name="description" content="描述" />
    <script type="text/javascript" src="/skin/default/lib/jquery/jquery.min_v1.10.2.js"></script>
    <script type="text/javascript" src="/skin/default/js/public.js?ver=1.0"></script>
    <link href="/skin/default/css/public.css" rel="stylesheet" type="text/css"/>
    <!--head头部公共设置结束-->
    <link href="css/animation.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="public">
        <div class="cont">
            <h3>animation动画</h3> @keyframes规则是创建动画。 @keyframes规则内指定一个CSS样式和动画将逐步从目前的样式更改为新的样式
            <br />
            <img src="images/浏览器支持及语法.png" />
            <br /> 当在@keyframe创建动画，把它绑定到一个选择器，否则动画不会有任何效果。
            <br /> 指定至少这两个CSS3的动画属性绑定向一个选择器：
            <br /> 规定动画的名称
            <br /> 规定动画的时长
            <br />
            <img src="images/css3动画属性.png" />
            <br />
            <a href="http://www.runoob.com/try/try.php?filename=trycss3_animation4">来回移动</a>
        </div>

        <div class="cont">
            <div class="cont1"></div>
        </div>

        <div class="cont">
            <div class="cont2"></div>
        </div>
        <div class="cont">
            <img src="/CSS3/images/1.jpg" class="pic" style="width:100px;height:100px;" />
        </div>
    </div>


    <script type="text/javascript ">
        $(function () {
            $.public.init();
            $(".pic").click(function () {
                $(this).stop().css({
                    "animation": "firstAnimation3 5s",
                    "-webkit-animation": "firstAnimation3 5s"
                });
            });
        })
    </script>

</body>

</html>
