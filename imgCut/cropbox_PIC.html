<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!--head头部公共设置开始-->
    <meta charset="utf-8" />
    <title>crobox裁剪图片插件</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="keywords" content="关键字" />
    <meta name="description" content="描述" />
    <!--head头部公共设置结束-->
    <link href="/imgCut/css/cropbox_PIC.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="upload_img public">
        <div class="imageBox">
            <div class="thumbBox"></div>
            <div class="spinner" style="display: none">Loading...</div>
        </div>
        <div class="action">
            <div class="btnAction btnAction1">
                <div class="new-contentarea tc Btnsty_peyton" style="margin-left:0px;">
                    <a href="javascript:void(0)" class="upload-img">
                        <label for="upload-file">上传图像</label>
                    </a>
                    <input type="file" class="" name="upload-file" id="upload-file" />
                </div>
                <input type="button" id="btnCrop" class="Btnsty_peyton" value="裁切">
                <input type="button" id="upload" class="Btnsty_peyton" value="上传">
            </div>
            <div class="btnAction btnAction2">
                <input style="margin-left:0px;" type="button" id="btnZoomOut" class="Btnsty_peyton" value="-">
                <input type="button" id="btnZoomIn" class="Btnsty_peyton" value="+">
            </div>
        </div>
        <div class="cropped"></div>
    </div>

    <!--页面尾部加载公共js开始-->
    <script type="text/javascript" src="/skin/default/lib/jquery/jquery.min_v1.10.2.js"></script>
    <!--页面尾部加载公共js结束-->

    <script type="text/javascript" src="/skin/default/lib/cropbox/js/cropbox.js"></script>

    <script type="text/javascript" src="js/cropbox_PIC.js"></script>
    <script type="text/javascript ">
        $(function () {
            $.cropbox_PIC.init();
        })
    </script>
</body>

</html>
