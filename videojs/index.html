<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>视频播放插件videojs</title>
    <meta name="keywords" content="关键字"/>
    <meta name="description" content="描述"/>
    <link href="/videojs/css/video-js.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #191919
        }
        .m {
            width: 960px;
            height: 400px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
        }
    </style>
</head>

<body>
<div class="wrap">
    <div class="m">
        <video id="my-video" class="video-js vjs-big-play-centered" data-setup="{}" controls preload="auto" width="960" height="400"
               poster="/videojs/images/m.jpg" >
            <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
            <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
            <source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg">
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser that
                <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
        </video>
    </div>
</div>

<script src="/videojs/js/video.min.js"></script>
<script src="/videojs/js/zh-CN.js"></script>
<script type="text/javascript">
    var myPlayer = videojs('my-video');
    videojs("my-video").ready(function () {
        var myPlayer = this;
        myPlayer.play();
    });
</script>
</body>

</html>
