<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单基础知识</title>
    <style type="text/css">
        .formAction {
            width: 600px;
            margin: 30px auto;
        }

        .formAction .perItem {
            overflow: hidden;
            width: 100%;
            margin: 20px 0px;
        }

        .formAction .perItem .tag {
            float: left;
        }

        .formAction .perItem input {
            float: left;
        }

        input[type='text'] {

        }

        .perRadio, .perCheckbox {
            margin-right: 36px;
            overflow: hidden;
            float: left;
        }

        .perRadio input[type='radio'], .perCheckbox input[type='checkbox'] {
            float: left
        }

        .perRadio span, .perCheckbox span {
            float: left
        }

    </style>
</head>
<body>
<div style="text-align: center">
    <div class="formAction">
        <!--默认是get模式-->
        <!--action 属性值为空表示提交到当前脚本-->
        <form action="index.php" method="post">
            <div class="perItem">
                <div class="tag">姓名：</div>
                <input type="text" name="userName">
            </div>
            <div class="perItem">
                <div class="tag">年龄：</div>
                <input type="text" name="age">
            </div>
            <div class="perItem">
                <div class="tag">站点：</div>
                <select name="site" id="site">
                    <option value="">选择一个站点:</option>
                    <option value="RUNOOB">Runoob</option>
                    <option value="GOOGLE">Google</option>
                    <option value="TAOBAO">Taobao</option>
                </select>
            </div>
            <div class="perItem">
                <div class="tag">多个站点：</div>
                <!--下拉菜单是多选的（ multiple="multiple"），我们可以通过将设置 select name="q[]" 以数组的方式获取-->
                <select multiple="multiple" name="siteMore[]" id="siteMore">
                    <option value="">选择多个站点:</option>
                    <option value="RUNOOB">Runoob</option>
                    <option value="GOOGLE">Google</option>
                    <option value="TAOBAO">Taobao</option>
                </select>
            </div>
            <div class="perItem">
                <div class="tag">单选站点：</div>
                <!--单选按钮radio name属性必须设置相同-->
                <div class="perRadio">
                    <input checked type="radio" name="radioSite" value="RUNOOB"/>
                    <span>Runoob</span>
                </div>
                <div class="perRadio">
                    <input type="radio" name="radioSite" value="GOOGLE"/>
                    <span>Google</span>
                </div>
                <div class="perRadio">
                    <input type="radio" name="radioSite" value="TAOBAO"/>
                    <span>Taobao</span>
                </div>
            </div>
            <div class="perItem">
                <div class="tag">checkbox站点：</div>
                <!--复选框checkbox  name属性是数组-->
                <div class="perCheckbox">
                    <input checked type="checkbox" name="checkboxSite[]" value="RUNOOB"/>
                    <span>Runoob</span>
                </div>
                <div class="perCheckbox">
                    <input type="checkbox" name="checkboxSite[]" value="GOOGLE"/>
                    <span>Google</span>
                </div>
                <div class="perCheckbox">
                    <input type="checkbox" name="checkboxSite[]" value="TAOBAO"/>
                    <span>Taobao</span>
                </div>
            </div>

            <button type="submit">提交</button>
            <button type="reset">清空</button>
        </form>
    </div>
    <img src="/PHP/images/表单基础.png"/>
</div>


<div class="public">
    <div class="title">表单基础知识</div>
    <div class="item">
        <p><img src="../images/表单.png"></p>
    </div>
    <div class="title">将信息表单数据提交到 表单.php</div>
    <div class="item">
        <form action="表单.php" method="post">
            姓名： <input type="text" name="UserName"/>
            年龄： <input type="text" name="Age"/>
            <input type="submit" value="提交"/>
        </form>
    </div>


</div>

</body>
</html>
