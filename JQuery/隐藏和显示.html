<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!--head头部公共设置开始-->
    <meta charset="utf-8" />
    <title>隐藏和显示</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="keywords" content="关键字" />
    <meta name="description" content="描述" />
    <!--head头部公共设置结束-->


</head>

<body>
    <div class="public">
        <p>如果你点击“隐藏” 按钮，我将会消失。</p>
        <button id="hide">隐藏</button>
        <button id="show">显示</button>
        <br />
        <hr />
        <p>隐藏文本</p>
        <h3>Island Trading</h3>
        <div class="ex">
            <button class="hide">Hide me</button>
            <p>
                Contact: Helen Bennett
                <br> Garden House Crowther Way
                <br> London
            </p>
        </div>

        <h3>Paris spécialités</h3>
        <div class="ex">
            <button class="hide">Hide me</button>
            <p>
                Contact: Marie Bertrand
                <br> 265, Boulevard Charonne
                <br> Paris
            </p>
        </div>
        <br />
        <hr />
        <p>来回切换hide和show---toggle方法</p>
        <button>隐藏/显示</button>
        <br />
        <span class="Togg">这是一个文本段落。</span>
        <br />
        <span class="Togg">这是另外一个文本段落。</span>
    </div>


    <!--页面尾部加载公共js开始-->
    <script type="text/javascript" src="/skin/default/lib/jquery/jquery.min_v1.10.2.js"></script>
    <!--页面尾部加载公共js结束-->

    <script type="text/javascript ">
        $(function () {
            $("#hide").click(function () {
                $("p").hide();
            });
            $("#show").click(function () {
                $("p").show();
            });

            $(".hide").click(function () {
                $(this).parents(".ex").hide(1000);
            });

            $("button").click(function () {
                $(".Togg").toggle(1000);
            });
        })
    </script>
</body>

</html>
