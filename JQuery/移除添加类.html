    <!--页面尾部加载公共js开始-->
    <script type="text/javascript" src="/skin/default/lib/jquery/jquery.min_v1.10.2.js"></script>
    <!--页面尾部加载公共js结束-->

    <script type="text/javascript ">
        $(function () {
            //当鼠标移动到行的时候，添加一个类
            $(".stripe tr").mouseover(function () {
                $(this).addClass("over");
            });
            //当鼠标离开某一行的时候，移除一个类
            $(".stripe tr").mouseout(function () {
                $(this).removeClass("over");
            });
