<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head runat="server">
    <!--head头部公共设置开始-->
    <meta charset="utf-8" />
    <title>滑动--（slideDown slideUp）</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="keywords" content="关键字" />
    <meta name="description" content="描述" />
    <!--head头部公共设置结束-->

    <style type="text/css">
        #panel,
        #flip,
        #flipUp,
        #panelUp,
        #flipToggle,
        #panelToggle {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }
        
        #panel {
            padding: 50px;
            display: none;
        }
        
        #panelUp {
            padding: 50px;
        }
        
        #panelToggle {
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="public">
        <div>
            <div id="flip">Click to slide down panel</div>
            <div id="panel">Hello world!</div>
            <br />
            <hr />
            <div id="flipUp">Click to slide up panel</div>
            <div id="panelUp">Hello world!</div>
            <br />
            <hr />
            <div id="flipToggle">Click to slide up or down panel</div>
            <div id="panelToggle">Hello world!</div>
        </div>
    </div>
    <!--页面尾部加载公共js开始-->
    <script type="text/javascript" src="/skin/default/lib/jquery/jquery.min_v1.10.2.js"></script>
    <!--页面尾部加载公共js结束-->


    <script type="text/javascript ">
        $(function () {
            //向下滑动
            $("#flip").click(function () {
                $("#panel").slideDown("slow");
            });
            //向上移动
            $("#flipUp").click(function () {
                $("#panelUp").slideUp("slow");
            });

            //向上 向下移动
            $("#flipToggle").click(function () {
                $("#panelToggle").slideToggle("slow");
            });
        })
    </script>
</body>

</html>
