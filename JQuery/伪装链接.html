<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!--head头部公共设置开始-->
    <meta charset="utf-8" />
    <title>伪装链接地址</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="keywords" content="关键字" />
    <meta name="description" content="描述" />
    <!--head头部公共设置结束-->


</head>

<body>
    <div class="public">
        <a href="http://www.affsite.com?id=123" title="http://www.affsite.com" class="affLink">Super Duper Product</a>
    </div>

    <!--页面尾部加载公共js开始-->
    <script type="text/javascript" src="/skin/default/lib/jquery/jquery.min_v1.10.2.js"></script>
    <!--页面尾部加载公共js结束-->

    <script type="text/javascript ">
        $(function () {
            $("a.affLink").mouseover(function () {
                    window.status = this.title;
                    return true;
                })
                .mouseout(function () {
                    window.status = 'Done';
                    return true;
                });
        })
    </script>
</body>

</html>
