<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!--head头部公共设置开始-->
    <meta charset="utf-8" />
    <title>html表单</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="keywords" content="关键字" />
    <meta name="description" content="描述" />
    <!--head头部公共设置结束-->
</head>

<body>
    <div class="public">
        用户名：
        <input type="text" name="Name" />
        <br /> 密码（type="password"）：
        <input type="password" name="Password" />
        <br />
        <hr /> 单元按钮（type="radio"）：
        <br />
        <input type="radio" name="RadioGroup" value="Male" />男
        <br />
        <input type="radio" name="RadioGroup" value="Female" />女
        <br />
        <hr /> 复选框（type="checkbox" ）：
        <br />
        <input type="checkbox" name="CheckBoxGroup" value="看书1" />看书1
        <input type="checkbox" name="CheckBoxGroup" value="看书2" />看书2
        <input type="checkbox" name="CheckBoxGroup" value="看书3" />看书3
        <br />
        <hr /> 下拉列表（select）：
        <br />
        <select>
            <option value="11">
                11
            </option>
            <option value="12" selected="selected">
                <!--selected="selected"设置默认选项-->
                12
            </option>
            <option value="13">
                13
            </option>
            <option value="14">
                14
            </option>
        </select>
        <br />
        <hr /> 文本域（textarea）：
        <br />
        <textarea>可以在此处输入多行文本</textarea>
        <br />
        <hr /> 按钮（type="button"）：
        <br />
        <input type="button" value="这是一个按钮" />
        <br />
        <hr /> fieldset字段（显示一个外框）：
        <br />
        <fieldset>
            <legend>性别</legend>
            <input type="radio" name="RadioGroup" value="Male" />男
            <br />
            <input type="radio" name="RadioGroup" value="Female" />女
            <br />
        </fieldset>
        <br />
        <hr />
    </div>
</body>

</html>
