<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!--head头部公共设置开始-->
    <meta charset="utf-8"/>
    <title>swiper移动端触摸滑动插件</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta name="keywords" content="关键字"/>
    <meta name="description" content="描述"/>
    <!--head头部公共设置结束-->
    <script type="text/javascript" src="/skin/default/lib/jquery/jquery.min_v1.10.2.js"></script>
    <script type="text/javascript" src="/skin/default/lib/swiper/js/swiper.min.js"></script>
    <link rel="stylesheet" href="/skin/default/lib/swiper/css/swiper.min.css" type="text/css"/>
    <style>
        .swiper-container {
            margin: 50px auto;
            width: 100%;
            border: 1px red solid;
        }

        .swiper-container1 {
            height: 300px;
        }

        .swiper-container2 .swiper-slide {
            width: 80%;
        }

        .swiper-container3 .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            height: 200px;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-container4 .active {
            color: red;
        }

        #wrapper {
            width: 400px;
            margin: 0 auto;
        }

        #wrapper .swiper-pagination {
            display: none !important;
        }

        .swiper-container5 {
            height: 400px;
        }
        .swiper-container5{}
        .swiper-container5 .swiper-pagination{}
        .swiper-container5 .swiper-pagination span{
            display: block;
            float: left;
            cursor: pointer;
            margin: 0px 12px;
        }
        .swiper-container5 .swiper-pagination active{
            background-color: red;
        }
    </style>
</head>

<body>
<div class="swiper-container swiper-container1">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="swiper-zoom-container">
                <img src="/skin/default/images/banner1.jpg">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-zoom-container">
                <img src="/skin/default/images/banner2.jpg">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-zoom-container">
                <img src="/skin/default/images/banner3.jpg">
            </div>
        </div>
    </div>
    <!-- Add Pagination 分页器-->
    <div class="swiper-pagination swiper-pagination-white"></div>
    <!-- Add Navigation 上一页 下一页-->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
<div class="swiper-container swiper-container2">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="swiper-zoom-container">
                <img src="/skin/default/images/banner1.jpg">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-zoom-container">
                <img src="/skin/default/images/banner2.jpg">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-zoom-container">
                <img src="/skin/default/images/banner3.jpg">
            </div>
        </div>
    </div>
    <!-- Add Pagination 分页器-->
    <div class="swiper-pagination swiper-pagination-white"></div>
    <!-- Add Navigation 上一页 下一页-->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
<div class="swiper-container swiper-container3">
    <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
        <div class="swiper-slide">Slide 10</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>
<!--swiper Tab-->
<div id="wrapper" class="swiperTab">
    <div class="tabs">
        <a class="part active">
            <span>视频</span>
        </a>
        <a class="part">
            <span>话题</span>
        </a>
        <a class="part">
            <span>知识</span>
        </a>
        <a class="part">
            <span>文章</span>
        </a>
    </div>
    <div class="swiper-container swiper-container4">
        <div class="swiper-wrapper">
            <div class="swiper-slide swiper-slide-visible swiper-slide-active">
                <p>视频内容</p>
            </div>
            <div class="swiper-slide">
                <p>话题内容</p>
            </div>
            <div class="swiper-slide">
                <p>知识内容</p>
            </div>
            <div class="swiper-slide">
                <p>文章内容</p>
            </div>
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>

<!--swiper自定义分页-->
<div class="swiper-container swiper-container5">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="swiper-zoom-container">
                <img src="/skin/default/images/banner1.jpg">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-zoom-container">
                <img src="/skin/default/images/banner2.jpg">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-zoom-container">
                <img src="/skin/default/images/banner3.jpg">
            </div>
        </div>
    </div>
    <!-- Add Pagination 分页器-->
    <div class="swiper-pagination"></div>
    <!-- Add Navigation 上一页 下一页-->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>

<script type="text/javascript ">
    //基础功能：幻灯片
    var swiper1 = new Swiper('.swiper-container1', {
        pagination: '.swiper-pagination',  //分页器
        nextButton: '.swiper-button-next', //下一项
        prevButton: '.swiper-button-prev', //上一项
        paginationClickable: true, //点击分页器可以下一页
    });

    //coverflow效果
    var swiper2 = new Swiper('.swiper-container2', {
        pagination: '.swiper-pagination',  //分页器
        nextButton: '.swiper-button-next', //下一项
        prevButton: '.swiper-button-prev', //上一项
        effect: 'coverflow',
        grabCursor: true,//光标在swiper时，鼠标成手掌形状 默认值false
        centeredSlides: true,//活动块居中 默认是在左侧
        slidesPerView: 'auto', //设置slider容器能够同时显示的slides数量
        loop: true,
        coverflow: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true
        }
    });

    //设置多行
    var swiper3 = new Swiper('.swiper-container3', {
        pagination: '.swiper-pagination', //分页器
        slidesPerView: 3, //设置slider容器能够同时显示的slides数量
        slidesPerColumn: 2,
        paginationClickable: true,
        spaceBetween: 30
    });

    //swiperTabs设置
    function swiperTabs($dom) {
        var tabs = $dom.find(".tabs");
        var tabsSwiper;
        tabsSwiper = new Swiper('.swiper-container4', {
            speed: 500,
            pagination: '.swiper-pagination', //分页器
            paginationClickable: true,
            onSlideChangeStart: function () {
                tabs.find(".active").removeClass('active');
                tabs.find(".part").eq(tabsSwiper.activeIndex).addClass('active');
            }
        });

        tabs.find(".part").on('touchstart mousedown', function (e) {
            e.preventDefault();
            tabs.find(".active").removeClass('active');
            $(this).addClass('active');
            var thisIndex = parseInt($(this).index());
            //tabsSwiper.swipeTo(thisIndex); //滑动到指定位置  方法经常报错哦
            $('.swiper-pagination span').eq(thisIndex).trigger('click');
        });

        tabs.find(".part").on('click', function (e) {
            e.preventDefault();
            tabs.find(".active").removeClass('active');
            $(this).addClass('active');
            var thisIndex = parseInt($(this).index());
            //tabsSwiper.swipeTo(thisIndex); //滑动到指定位置  方法经常报错哦
            $('.swiper-pagination span').eq(thisIndex).trigger('click');
        });
    }

    var $swiperTabDom = $('#wrapper');
    swiperTabs($swiperTabDom);

    //swiper自定义分页
    var swiper5 = new Swiper('.swiper-container5', {
        // 如果需要分页器
        pagination: '.swiper-pagination',
        paginationType: 'custom',//这里分页器类型必须设置为custom,即采用用户自定义配置
        autoplay: 3000,//自动轮播
        speed: 600,
        paginationClickable: true, //点击分页器可以下一页
        //自定义分页器方法（重写）
        paginationCustomRender: function (swiper, current, total) {
            var customPaginationHtml = "";
            for (var i = 0; i < total; i++) {
                if (i == (current - 1)) {
                    //判断哪个分页器此刻应该被激活
                    customPaginationHtml += '<span class="active">宋</span>';
                } else {
                    customPaginationHtml += '<span>霞</span>';
                }
            }
            return customPaginationHtml;
        }
    });


</script>

</body>

</html>
