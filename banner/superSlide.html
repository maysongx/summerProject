<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>superSlide轮播banner</title>
    <meta name="keywords" content="关键字"/>
    <meta name="description" content="描述"/>
    <script type="text/javascript" src="/skin/default/lib/jquery/jquery.min_v1.10.2.js"></script>
    <script type="text/javascript" src="/skin/default/lib/SuperSlide/js/jquery.SuperSlide.2.1.1.js"></script>
    <!--css引入：引入当前页面样式文件-->
    <style>
        .content {
            width: 1200px;
            margin: 0 auto;
        }

        .perItem {
            margin-bottom: 200px;
        }

        .perItem p {
            font-weight: bold;
            font-size: 32px;
        }

        /*Banner开始*/
        li {
            list-style: none;
        }

        .advertisement {
            margin: 0 auto 30px;
            text-align: center;
            width: 1200px;
            position: relative;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .advertisement .bd ul li p {
            display: block;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            height: 100px;
            border: 1px red solid;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .advertisement .hd {
            text-align: center;
            position: absolute;
            left: 50%;
            bottom: -100px;
            margin-left: -190px;
        }

        .advertisement .hd ul {
            padding: 0;
            margin: 0;
        }

        .advertisement .hd ul li {
            float: left;
            width: 100px;
            height: 100px;
            line-height: 100px;
            color: white;
            overflow: hidden;
            margin: 0px 6px;
            /*// text-indent: -999px; 如果不想要看见页码，可以使用样式隐藏*/
            cursor: pointer;
            background-color: #4d555d;
            border-radius: 50%;
            position: relative;
        }

        .advertisement .hd ul li.on {
            background-color: #eb5e23;
        }

        /*Banner结束*/
    </style>
</head>

<body>
<div class="content">
    <a href="http://www.superslide2.com/param.html">参数superSlide</a>
    <div class="perItem">
        <p>系统自动分页</p>
        <div class="advertisement advertisement1">
            <div class="bd">
                <ul>
                    <li><p>第1页内容</p></li>
                    <li><p>第2页内容</p></li>
                    <li><p>第3页内容</p></li>
                </ul>
            </div>
            <div class="hd">
                <ul></ul>
            </div>
        </div>
    </div>
    <div class="perItem">
        <p>自定义分页</p>
        <div class="advertisement advertisement2">
            <div class="bd">
                <ul>
                    <li><p>第1页内容</p></li>
                    <li><p>第2页内容</p></li>
                    <li><p>第3页内容</p></li>
                </ul>
            </div>
            <div class="hd">
                <ul></ul>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        //系统系统分页
        $(".advertisement1").slide({
            titCell: ".hd ul",
            mainCell: ".bd ul",
            effect: "leftLoop",
            trigger: "click",
            autoPlay: false,
            easing: "easeInOutQuad",
            interTime: 6000,
            delayTime: 500,
            autoPage: true
        });

        //自定义设置分页选项
        var autoPage = '';
        var bdList = $('.advertisement2 .bd li');
        for (var i = 0; i < bdList.length; i++) {
            var obj = bdList[i];
            autoPage += '<li style="display: none">第' + (i + 1) + '页</li>';
        }
        $(".advertisement2").slide({
            titCell: ".hd ul",
            mainCell: ".bd ul",
            effect: "leftLoop", //left leftLoop right rightLoop fade fold
            trigger: "click",  //默认是mouseover
            autoPlay: false,
            easing: "easeInOutQuad",
            interTime: 6000,  //效果速度
            delayTime: 500,
            autoPage: autoPage
        });

        //根据bd中的数目条数，隐藏其余重复的数据li:lt(2)--获取前2个
        $('.advertisement2 .hd li:lt(' + bdList.length + ')').css('display', 'block');
    });
</script>
</body>
</html>
