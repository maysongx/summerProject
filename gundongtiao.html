            text-align: center;
        }
        /*滚动条样式开始*/
        .mCSB_scrollTools{
            /*宽度*/
            width: 2px !important;
        }
        
        .mCSB_inside>.mCSB_container {
            margin-right: 0px !important;
        }
        
        .mCSB_scrollTools .mCSB_draggerRail {
            background-color: yellow !important;
        }
        
        .mCSB_scrollTools .mCSB_dragger .mCSB_dragger_bar {
            background-color: red !important;
            width: 2px !important;
        }
        /*滚动条样式结束*/
    </style>
</head>
