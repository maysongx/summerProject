<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>移动端全屏滑动插件</title>
    <meta name="keywords" content="关键字"/>
    <meta name="description" content="描述"/>
    <script type="text/javascript" src="/skin/default/lib/jquery/jquery.min_v1.10.2.js"></script>

    <style type="text/css">
        body {
            margin: 0px;
        }

        /*框架*/
        .swipe-wrap {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .swipe {
            position: absolute;
            width: 100%;
        }

        .swipe-box {
            width: 100%;
            height: 100%;
            overflow: hidden;
            color: white;
            font-size: 300px;
            text-align: center;
        }
    </style>
</head>


<body>

<div class="swipe-wrap" id="slip">
    <article class="swipe">
        <div class="swipe-box" style="background-color: red;">
            第1屏
        </div>
        <div class="swipe-box" style="background-color: green;">
            第2屏
        </div>

        <div class="swipe-box" style="background-color: orange;">
            第3屏
        </div>

        <div class="swipe-box" style="background-color: blue;">
            第4屏
        </div>

    </article>
</div>

</body>

<script type="text/javascript" src="/fullpage/slip/js/slip.min.js"></script>
<script type="text/javascript">

    var container = document.getElementById('slip');
    var pages = document.querySelectorAll('.swipe-box');
    // y:表示页面滑动的方向（上下滑动） X表示左右滑动
    //webapp: 设置页面展现为全屏滑动页面的方法
    var slip = Slip(container, 'y').webapp(pages);
    slip.end(function () {
        if (this.page === 3) {
            //已经到最后一页啦
            //location.reload();
        }
    })
</script>

</html>
