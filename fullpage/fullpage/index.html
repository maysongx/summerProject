<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>移动端全屏滑动插件</title>
    <meta name="keywords" content="关键字"/>
    <meta name="description" content="描述"/>
    <script type="text/javascript" src="/skin/default/lib/jquery/jquery.min_v1.10.2.js"></script>
    <script type="text/javascript" src="/fullpage/fullpage/js/jquery.fullPage.min.js"></script>
    <script type="text/javascript" src="/fullpage/fullpage/js/jquery.easing.min.js"></script>
    <link href="/fullpage/fullpage/css/jquery.fullPage.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript">
        $(function () {
            $('#fullpage').fullpage({
                //内容是否垂直居中 默认为true  verticalCentered: true
                //滚动速度，单位为毫秒  默认是700毫秒
                scrollingSpeed: '900',
                //滚动动画方式
                easing: 'easeInOutElastic',
                //是否显示项目导航 默认是不显示
                navigation: true,
                //项目导航的位置 默认是right  可选项：left right
                navigationPosition: 'right',
                css3: true


            });
        });
    </script>
    <style type="text/css">
        .section {
            background-color: red;
            color: white;
            text-align: center;
            font-size: 200px;
        }

        .section + .section {
            background-color: yellow;
        }

        .section + .section + .section {
            background-color: green;
        }

        .section + .section + .section {
            background-color: cyan;
        }
    </style>
</head>

<body>
<div id="fullpage">
    <div class="section">第一屏</div>
    <div class="section">第二屏</div>
    <div class="section">第三屏</div>
    <div class="section">第四屏</div>
</div>

</body>


</html>
